<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>知猿社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/nodeModules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/nodeModules/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/nodeModules/css/community.css">
    <link rel="stylesheet" href="/nodeModules/editor.md/css/editormd.preview.min.css">
    <script src="/nodeModules/jquery/dist/jquery.min.js"></script>
    <script src="/nodeModules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/nodeModules/moment/moment.js"></script>
    <script src="/nodeModules/js/community.js"></script>
    <script src="/nodeModules/editor.md/editormd.min.js"></script>
    <script src="/nodeModules/editor.md/lib/marked.min.js"></script>
    <script src="/nodeModules/editor.md/lib/prettify.min.js"></script>
    <script type="application/javascript">
        window.onload = function () {
            var closable = window.localStorage.getItem("closable");
            if (closable == "true") {
                window.close();
                window.localStorage.removeItem("closable");
            }

        }
    </script>
</head>
<body>
<!--顶部-->
<div th:insert="~{navigation :: nav}"></div>
<!--内容-->
<div class="container-fluid main">
    <div class="row">
        <!--右边布局 帖子列表-->
        <div class="col-lg-8 col-md-9 col-sm-12 col-xs-12">
            <ul class="nav nav-pills" role="tablist" style="margin-top: 12px">
                <li role="presentation" class="active"><a href="#indexHome" aria-controls="indexHome" role="tab"
                                                          data-toggle="tab">发现</a></li>
                <li role="presentation"><a href="#indexZero" aria-controls="indexZero" role="tab"
                                           data-toggle="tab">等你回答</a></li>
            </ul>
            <hr>
            <!--列表-->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active" id="indexHome">
                    <div class="media" th:each="question : ${pagination.data}">
                        <div class="media-left">
                            <a href="#">
                                <img th:src="${question.user.avatarUrl}"
                                     class="media-object img-rounded">
                            </a>
                        </div>
                        <div class="media-body" >
                            <h4 class="media-heading index-title">
                                <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                            </h4>
                            <span  th:text="${question.description}"></span>
                            <br>
                            <span class="text-desc index-state">
                                <span class="glyphicon glyphicon-leaf"></span>
                                <span th:text="${question.commentCount}"></span>个回复&nbsp;&nbsp;&nbsp;
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span th:text="${question.viewCount}"></span>个浏览&nbsp;&nbsp;&nbsp;
                                <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                        </div>
                        <hr>
                    </div>
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <!--第一页-->
                            <li th:if="${pagination.showFirstPage}">
                                <a th:href="@{/(page=1,search=${search})}" aria-label="Previous">
                                    <span aria-hidden="true">&lt;&lt;</span>
                                </a>
                            </li>
                            <!--上一页-->
                            <li th:if="${pagination.showPrevious}">
                                <a th:href="@{/(page=${pagination.page -1},search=${search})}" aria-label="Previous">
                                    <span aria-hidden="true">&lt;</span>
                                </a>
                            </li>
                            <!--当前页-->
                            <li th:each="page : ${pagination.pages}"
                                th:class="${pagination.page == page} ? 'active' : '' ">
                                <a th:href="@{/(page=${page},search=${search})}" th:text="${page}"></a>
                            </li>
                            <!--下一页-->
                            <li th:if="${pagination.showNext}">
                                <a th:href="@{/(page=${pagination.page +1},search=${search})}" aria-label="Next">
                                    <span aria-hidden="true">&gt;</span>
                                </a>
                            </li>
                            <!--最后一页-->
                            <li th:if="${pagination.showEndPage}">
                                <a th:href="@{/(page=${pagination.totalPage},search=${search})}" aria-label="Next">
                                    <span aria-hidden="true">&gt;&gt;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div role="tabpanel" class="tab-pane" id="indexZero">
                    <div class="media" th:each="question : ${pagination.data}" th:if="${question.commentCount}==0">
                        <div class="media-left">
                            <a href="#">
                                <img th:src="${question.user.avatarUrl}"
                                     class="media-object img-rounded">
                            </a>
                        </div>
                        <div class="media-body" >
                            <h4 class="media-heading index-title">
                                <a th:href="@{'/question/'+${question.id}}" th:text="${question.title}"></a>
                            </h4>
                            <span  th:text="${question.description}"></span>
                            <br>
                            <span class="text-desc index-state">
                                <span class="glyphicon glyphicon-comment"></span>
                                <span th:text="${question.commentCount}"></span>个回复&nbsp;&nbsp;&nbsp;
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span th:text="${question.viewCount}"></span>个浏览&nbsp;&nbsp;&nbsp;
                                <span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span></span>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>

        </div>
        <!--右边布局 热门话题-->
        <div class="col-lg-3 col-md-3 hidden-xs hidden-sm index-leftPlace">
            <h2>知猿社区</h2>
<!--            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 media">
                <div class="media-left">
                    <img src="/images/wechat.png" class="media-object question-code img-thumbnail">
                </div>
                <div class="media-body">
                    <h4 class="media-heading">手机扫描二维码</h4>
                    <div>知识·经验·见解</div>
                </div>
            </div>
        </div>

    </div>
</div>
<!--底部-->
<div th:insert="~{footer :: foot}"></div>
</body>

</html>
